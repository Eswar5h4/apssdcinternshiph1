<!DOCTYPE html>
<html>
<head>
	<title>Account Registration</title>
</head>
<body>
<form action="{% url 'registration1' %}" method="POST">
	{% csrf_token %}
	<label>Name:</label>
	<input type="text" name="name"  placeholder="Enter your name"><br><br>
	<label>Email:</label>
	<input type="email" name="emailid" placeholder="Enter your Emailid" ><br>
	<input type="submit" name="submit">
</form>
</body>
</html>
