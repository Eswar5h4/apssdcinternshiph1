{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=10">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> 
</head>
<body>
	<div class="container mt-4">
		<div class="row text-center text-light">
			<div class="col bg-primary mx-2  p-3 border rounded">
				<h2>First division</h2>
			</div>
			<div class="col bg-success mx-2 p-3 border rounded">
				<h2>second division</h2>
			</div>
			<div class="col bg-secondary mx-2 p-3 border rounded">
				<h2>third division</h2>
			</div>
		</div>
		<div class="row">
			<div class="col bg-warning my-2">
				<h2>Fourth division</h2>
				<div class="row">
					<div class="col mx-2 my-2 bg-danger">
						<h2>Fourth-A</h2>
					</div>
					<div class="col mx-2 my-2 bg-success">
						<h2>Fourth-b</h2>
					</div>
				</div>
			</div>
			<div class="col bg-danger my-2">
				<h2>fifth division</h2>
			</div>
		</div>
		<div class="row">
			<div class="card col bg-primary mx-2">
				<div class="card-body">
					<h2 class="bg-danger text-light p-2 text-center border rounded">login</h2>
					<form class="col-md-8 mx-auto">
						<input type="text" name="" placeholder="Enter Username" class="form-control  my-2">
						<input type="password" name="" placeholder="password" class="form-control my-2">
						<div class="row">
							<div class="col-sm">
								<input type="reset" name="Reset" value="reset" class="form-control text-light btn btn-outline-warning col-sm my-2">
							</div>
							<div class="col-sm">
								<input type="submit" name="submit" value="submit" class="form-control text-light btn-outline-danger col-sm my-2">
							</div>
						<input type="button" name="" value="Forgotten password" class="form-control text-light btn-outline-success col-sm-6 col-md">
						</div>
					</form>
				</div>
			</div>
			<div class="card col bg-warning mx-2 border rounded mt-2">
				<div class="card-body">
					<h2>registration form</h2>
					<form>
						<input type="text" name="name" placeholder="Enter Username" class="form-control">
						<input type="password" name="" placeholder="password" class="form-control mt-2">
						<div class="row">
							<div class="col">
								<input type="number" name="" placeholder="Enter age" class="form-control col-sm-6 my-2">
							</div>
							<div class="col col-sm-6">
							<select class="form-control my-2">
							<option value="male">male</option>
							<option value="female">female</option>
						    </select>
							</div>
						</div>
						<input type="email" name="" placeholder="email" class="form-control my-2">
						<input type="button" name="register" value="submit" class="btn btn-block btn btn-outline-success">
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
