{% load static%}
<!DOCTYPE html>
<html>
<head>
	<title>single User delete</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=10">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> 
</head>
<body>
<div class="container mt-4">
	<div class="card col-md-6 mx-auto">
		<div class="card-body">
			<h4>Delete user</h4>
			<h3>Are you sure you want to delete {{z.name}}?</h3>
			<div class="row">
				<div class="col">
					<form method="post">
						{% csrf_token %}
						<input type="submit" value="Yes confirm" class="btn btn-outline-success form-control col-sm">
					</form>
				</div>
				<div class="col">
					<a href="{% url 'dt' %}" class="btn btn-outline-danger form-control col-sm">cancle</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
