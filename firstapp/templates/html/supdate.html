{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>single user update</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=10">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> 
</head>
<body>
<div class="container mt-4">
	<div class="card col-md-6 mx-auto">
		<div class="card-body">
			<h3>Single user update</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="n" class="form-control mx-2" value="{{p.name}}">
				<input type="email" name="e" class="form-control mx-2" value="{{p.email}}">
				<div class="row">
					<div class="col">
						<a href="{% url 'dt' %}" class="btn btn-outline-secondary form-control my-2">Back</a>
					</div> 
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-success form-control my-2 col-sm">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
